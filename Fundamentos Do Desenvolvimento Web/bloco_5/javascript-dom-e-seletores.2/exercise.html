<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.2</title>
    <style>
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin-left: auto;
        margin-right: auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }

      .main-content .left-content {
        background-color: green;
        width: 60%;
        margin-left: 0;
        margin-right: auto;
      }

      .main-content .left-content .small-image {
        display: block;
        margin-left: auto;
        margin-right: auto;
        border-radius: 100%;
      }

      .main-content .right-content {
        background-color: blue;
        width: 60%;
        margin-left: auto;
        margin-right: 0;
      }

      .main-content .description {
        text-align: center;
      }
    </style>
  </head>
  <body>
    <script>
      const body = document.getElementsByTagName('body')[0];
      const titleText = 'Exercício 5.2 - JavaScript DOM'
      const title = document.createElement('h1');
      const main = document.createElement('main');
      const centerSection = document.createElement('section');
      const centerSectionParagraph = document.createElement('p');
      const leftSection = document.createElement('section');
      const rightSection = document.createElement('section');

      function addTitleToBody() {
        title.innerText = titleText;
        body.appendChild(title);
      }
      addTitleToBody();

      function addMainToBody() {
        main.className = 'main-content';
        body.appendChild(main);
      }
      addMainToBody();

      function addSectionToMain() {
        centerSection.className = 'center-content';
        leftSection.className = 'left-content';
        rightSection.className = 'right-content';
        main.appendChild(centerSection);
        main.appendChild(leftSection);
        main.appendChild(rightSection);
      }
      addSectionToMain();

      function addParagraphToSection() {
        centerSectionParagraph.innerText = 'I`m the second paragraph :)';
        centerSection.appendChild(centerSectionParagraph);
      }
      addParagraphToSection();


    </script>
  </body>
</html>
