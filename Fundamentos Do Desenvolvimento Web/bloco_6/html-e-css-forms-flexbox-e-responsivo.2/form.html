<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="form.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <title>Forms</title>
</head>
<body>
  <header class="card-header card text-center">
    <h1 class="display-4">Submmit resume</h1>
    <p class="lead"><em>Do you want work with us? fill the form:</em>
  </header>
  <form action="">
    <div class="container">
    <p class="lead">Personal Infos:</p>
    <label for="name" class="form-label">Name:</label>
    <input type="text" placeholder="Name" max="40" class="form-control" required>
    <label for="email" class="form-label">Email:</label>
    <input type="text" placeholder="Email" id="email" max="50" class="form-control" required>
    <label for="cpf" class="form-label">CPF:</label>
      <input type="text" placeholder="CPF" id="cpf" required class="form-control">
    <label for="adress" class="form-label">Adress:</label>
      <input type="text" placeholder="Adress" id="adress" required class="form-control">
    <label for="city" class="form-label">City:</label>
      <input type="text" placeholder="City" id="city" class="form-control" required>
    <label for="states" class="form-label">States:</label>
    <select name="states" id="states" class="form-control form-select" required >
      </select>
    <br/>
    <p class="lead">Type of residence</p>
    <div class="form-check">
    <label for="house" aria-required="true" class="form-check-label">House</label>
    <input class="form-check-input" type="radio" id="house" name="residence">
    </div>
    <div class="form-check">
    <label for="appartement" class="form-check-label">Appartement</label>
    <input class="form-check-input" type="radio" id="appartement" name="residence" checked>
    </div>
  </div>
  <div class="container">
    <p class="lead">Do your resume:</p>
    <label for="resume" class="form-label lead"> About you
    <textarea id="resume" class="form-control" name="resume" maxlength="1000" placeholder="About you"  required></textarea>
    <label for="job-title" class="form-label lead"> Job title
    <input id="job-title" placeholder="Job Title" class="form-control" maxlength="40" type="text" required>
    <textarea name="description" class="form-control" id="description" maxlength="500" placeholder="Description of the Job Title"></textarea>
    <label for="init-date" class="form-label lead"> Initial date
    <input type="text" id="init-date" name="initData" id="initData" class="form-control" placeholder="initial date">
  <div class="container">
    <button class="btn btn-success" type="submit" id="submit">Send</button> 
    <button class="btn btn-danger" id="reset" type="reset">Do not click</button> 
  </div>
  </div>
  </form>


<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Reset</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        You don't know respect :(
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Go ahead</button>
        <button type="button" class="btn btn-primary">Cancel</button>
      </div>
    </div>
  </div>
</div>

<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
<script src="script.js"></script>
</body>
</html>
